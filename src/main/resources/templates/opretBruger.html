<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/CSS/OpretBruger.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<header>
    <div class="header-frame">
        <a th:href="@{/}">
            <img class="logo" src="/Images/Logo.png" />
        </a>
    </div>
</header>

<div class="content-container">
    <div class="Frame15">
        <div class="Frame16">
            <img class="catimg" src="/Images/amber-kipp-75715CVEJhI-unsplash.png" alt="">
        </div>
        <div class="Frame17">

            <div>
                <h1 class="OpretBruger">OPRET BRUGER</h1>
                <h3 class="udfyld">Udfyld felterne nedenunder for at komme igang</h3>
            </div>
            <form class="outer" action="#" th:action="@{/opretBruger}" th:object="${user}" method="post">
                <div class="coolinput">
                    <label for="input" class="text">Navn:</label>
                    <input type="text" id="NavnLabel" th:field="*{firstName}" class="input"></input>
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Efternavn:</label>
                    <input type="text" id="EfternavnLabel" th:field="*{lastName}" class="input"></input>
                </div>
                <div class="coolinput">
                    <label for="input" class="text">E-Mail:</label>
                    <input type="text" id="EmailLabel" th:field="*{email}" class="input"></input>
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Kodeord:</label>
                    <input type="password" id="PasswordLabel" th:field="*{password}" class="input"></input>
                </div>
                <button type="submit" class="NextButton">
                    <div class="NSte">OPRET KONTO</div>
                </button>
                <div th:if="${errorMessage}" class="emailUsedError" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>


</html>
