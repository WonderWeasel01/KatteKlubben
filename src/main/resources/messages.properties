info.welcome.part1=Velkommen til MeowWeb - det eneste sted, hvor dine venners katte får mere opmærksomhed end dine egne børn! Ja, vi ved, du har brug for en undskyldning for at undgå de endeløse møder og præstationspralerier fra dine venner. Og hvad er mere perfekt end at bruge tiden på at stirre på billeder af deres pelstotter?
info.welcome.part2=Vi ved, du er træt af at blive oversvømmet med babybilleder og hashtaggede ferieøjeblikke. Derfor har vi skabt et forum, der giver dig mulighed for at dykke ned i den spændende verden af katte - dine venners katte! Og hvis du er en ensom mor, så frygt ej, du er ikke alene. Vi er her for dig og dine firbenede venner.
info.welcome.part3=Med MeowWeb kan du oprette dine egne katte, deltage i diskussioner om alt fra kattemad til kattemode, og måske endda finde en ny katteven, der er lige så skør med katte som dig. Så glem alt om at holde op med at like dine venners kattebilleder på sociale medier og kom med os på MeowWeb - hvor katte er konger (og dronninger)!
feature.description.save.time=Tænk på al den tid, du bruger på at scrolle gennem Instagram og Facebook, mens du prøver at undgå at like endnu et kattebillede. Med MeowWeb er der ingen grund til at skjule din kærlighed til kattebaggrunde. Det er en kat-elskerzone uden
feature.description.lonely.moms=Vi elsker ensomme mødre, og vi elsker katte. Hvis du tilfældigvis er begge dele, så er du vores VIP. Kom med os, hvor du kan dele dine katte-memes og lave playdates til dine pelsede venner. Fordi hvem har brug for mennesker, når man har katte?
